<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audit Pro</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
body, html { height: 100%; margin: 0; overflow: hidden; background: #ffffff; font-family: sans-serif; }
#sidebar {
position: fixed;
top: 0;
left: -250px;
width: 250px;
height: 100%;
background: #f8fafc;
z-index: 1000;
transition: 0.2s;
border-right: 1px solid #e2e8f0;
}
#sidebar.open { left: 0; }
.overlay {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background: rgba(0,0,0,0.2);
z-index: 999;
display: none;
}
.overlay.active { display: block; }
.menu-btn {
position: fixed;
top: 10px;
left: 10px;
z-index: 1001;
width: 40px;
height: 40px;
background: #fff;
border: 1px solid #e2e8f0;
border-radius: 4px;
display: flex;
align-items: center;
justify-content: center;
cursor: pointer;
color: #334155;
}
.nav-item {
display: flex;
align-items: center;
padding: 12px 20px;
color: #475569;
font-size: 13px;
font-weight: 600;
text-transform: uppercase;
border-bottom: 1px solid #f1f5f9;
}
.nav-item i { width: 24px; }
.nav-item.active { color: #0891b2; background: #f1f5f9; }
.content { width: 100%; height: 100vh; }
iframe { width: 100%; height: 100%; border: none; }
.status {
position: fixed;
top: 15px;
right: 15px;
font-size: 10px;
font-weight: 800;
color: #94a3b8;
text-transform: uppercase;
letter-spacing: 1px;
}
</style>
</head>
<body>
<div class="menu-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
<aside id="sidebar">
<div class="p-6 border-bottom">
<h1 class="text-lg font-bold text-slate-800">AUDIT PRO</h1>
</div>
<nav>
<a href="javascript:void(0)" onclick="openPage('audit.html', this)" class="nav-item active">
<i class="fa-solid fa-qrcode"></i>Scanner
</a>
<a href="javascript:void(0)" onclick="openPage('hasil.html', this)" class="nav-item">
<i class="fa-solid fa-list-check"></i>Laporan
</a>
<a href="javascript:void(0)" onclick="openPage('hilang.html', this)" class="nav-item">
<i class="fa-solid fa-circle-xmark"></i>Belum Scan
</a>
</nav>
</aside>
<div class="status">Live Session</div>
<main class="content">
<iframe id="mainFrame" src="audit.html"></iframe>
</main>
<script>
function toggleSidebar() {
document.getElementById('sidebar').classList.toggle('open');
document.getElementById('overlay').classList.toggle('active');
}
function openPage(url, btn) {
const frame = document.getElementById('mainFrame');
if (!frame.src.includes(url)) {
frame.src = url;
document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
btn.classList.add('active');
}
toggleSidebar();
}
</script>
</body>
</html>
