<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekatoko - Laporan & Reset Audit</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        @media print { .no-print { display: none; } }
        .shelf-card { page-break-inside: avoid; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-end gap-4 border-b pb-6">
            <div>
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight uppercase">REKAPITULASI <span class="text-blue-600">AUDIT</span></h1>
                <p class="text-sm text-slate-500 font-medium">Hasil akhir audit buku Dekatoko.</p>
            </div>
            <div class="flex flex-wrap gap-2 no-print">
                <button onclick="confirmReset()" class="bg-red-50 border border-red-200 px-4 py-2 rounded-xl text-sm font-bold text-red-600 hover:bg-red-100 transition-all">
                    <i class="fa-solid fa-trash-can mr-2"></i>Hapus Semua Data
                </button>
                <button onclick="window.print()" class="bg-white border border-slate-300 px-4 py-2 rounded-xl text-sm font-bold text-slate-700 hover:bg-slate-50 transition-all">
                    <i class="fa-solid fa-print mr-2"></i>Cetak
                </button>
                <button onclick="loadReport()" class="bg-blue-600 px-4 py-2 rounded-xl text-sm font-bold text-white hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all">
                    <i class="fa-solid fa-rotate mr-2"></i>Refresh
                </button>
            </div>
        </header>

        <div id="reportContainer" class="space-y-6">
            </div>
    </div>

    <script>
        const SB_URL = 'https://heosadzwckwmbjhxydtm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhlb3NhZHp3Y2t3bWJqaHh5ZHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMDk5MDMsImV4cCI6MjA4Mjc4NTkwM30.4tUQQNsczDqX6xuzvq8C5JncxvX_RAdwr95xMaWIvhY';
        const client = supabase.createClient(SB_URL, SB_KEY);

        async function loadReport() {
            const container = document.getElementById('reportContainer');
            container.innerHTML = '<div class="text-center p-20 text-slate-400 italic">Memuat data...</div>';

            const { data, error } = await client
                .from('log_audit')
                .select('*')
                .order('lokasi_rak', { ascending: true });

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="bg-white p-12 rounded-3xl border-2 border-dashed border-slate-200 text-center text-slate-400">Database kosong. Belum ada hasil audit.</div>';
                return;
            }

            const grouped = data.reduce((acc, item) => {
                const shelf = item.lokasi_rak || "TANPA LOKASI";
                if (!acc[shelf]) acc[shelf] = [];
                acc[shelf].push(item);
                return acc;
            }, {});

            container.innerHTML = '';
            for (const shelf in grouped) {
                const shelfHtml = `
                    <div class="shelf-card bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden mb-8">
                        <div class="bg-slate-800 p-4 flex justify-between items-center">
                            <h2 class="text-white font-bold text-xs uppercase tracking-widest">RAK: ${shelf}</h2>
                            <span class="bg-blue-600 text-white text-[10px] font-black px-3 py-1 rounded-full">${grouped[shelf].length} BUKU</span>
                        </div>
                        <table class="w-full text-left text-sm">
                            <tbody class="divide-y divide-slate-100">
                                ${grouped[shelf].map((book, i) => `
                                    <tr>
                                        <td class="p-3 text-center w-12 text-slate-300 font-mono text-xs">${i+1}</td>
                                        <td class="p-3 font-bold text-slate-700">${book.judul_buku}</td>
                                        <td class="p-3 font-mono text-blue-600 text-xs">${book.kode_barcode}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', shelfHtml);
            }
        }

        // Fungsi Reset Audit (Hapus Semua)
        async function confirmReset() {
            const firstCheck = confirm("PERINGATAN!\n\nApakah Anda yakin ingin MENGHAPUS SEMUA data hasil audit? Data yang sudah dihapus tidak bisa dikembalikan.");
            
            if (firstCheck) {
                const secondCheck = prompt("Untuk mengonfirmasi, ketik 'HAPUS' di bawah ini:");
                
                if (secondCheck === "HAPUS") {
                    const { error } = await client
                        .from('log_audit')
                        .delete()
                        .neq('id', '00000000-0000-0000-0000-000000000000'); // Trik untuk hapus semua baris

                    if (error) {
                        alert("Gagal menghapus data: " + error.message);
                    } else {
                        alert("Audit telah di-reset. Semua data log telah dihapus.");
                        loadReport();
                    }
                } else {
                    alert("Pembatalan: Kata kunci salah.");
                }
            }
        }

        loadReport();
    </script>
</body>
</html>
