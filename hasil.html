<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekatoko - Laporan Hasil Audit</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .shelf-group:not(:last-child) { margin-bottom: 2rem; }
        @media print {
            .no-print { display: none; }
            body { background: white; padding: 0; }
            .shelf-card { border: 1px solid #e2e8f0; box-shadow: none; page-break-inside: avoid; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="mb-8 flex flex-col md:flex-row justify-between items-end gap-4 border-b pb-6">
            <div>
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight uppercase">REKAPITULASI <span class="text-blue-600">AUDIT</span></h1>
                <p class="text-sm text-slate-500 font-medium">Data buku yang berhasil di-absen, dikelompokkan berdasarkan rak.</p>
            </div>
            <div class="flex gap-2 no-print">
                <button onclick="window.print()" class="bg-white border border-slate-300 px-4 py-2 rounded-xl text-sm font-bold text-slate-700 hover:bg-slate-50 transition-all">
                    <i class="fa-solid fa-print mr-2"></i>Cetak Laporan
                </button>
                <button onclick="loadReport()" class="bg-blue-600 px-4 py-2 rounded-xl text-sm font-bold text-white hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all">
                    <i class="fa-solid fa-rotate mr-2"></i>Refresh Data
                </button>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 no-print">
            <div class="bg-white p-4 rounded-2xl border border-slate-200">
                <p class="text-[10px] font-black text-slate-400 uppercase">Total Ter-audit</p>
                <p id="totalBooks" class="text-2xl font-bold text-slate-800">0</p>
            </div>
            <div id="shelfStats" class="bg-white p-4 rounded-2xl border border-slate-200">
                <p class="text-[10px] font-black text-slate-400 uppercase">Jumlah Rak</p>
                <p id="totalShelves" class="text-2xl font-bold text-slate-800">0</p>
            </div>
        </div>

        <div id="reportContainer" class="space-y-6">
            <div class="flex justify-center p-20 text-slate-300">
                <i class="fa-solid fa-circle-notch animate-spin text-4xl"></i>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://heosadzwckwmbjhxydtm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhlb3NhZHp3Y2t3bWJqaHh5ZHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMDk5MDMsImV4cCI6MjA4Mjc4NTkwM30.4tUQQNsczDqX6xuzvq8C5JncxvX_RAdwr95xMaWIvhY';
        const client = supabase.createClient(SB_URL, SB_KEY);

        async function loadReport() {
            const container = document.getElementById('reportContainer');
            
            // 1. Ambil semua data audit, urutkan berdasarkan lokasi_rak
            const { data, error } = await client
                .from('log_audit')
                .select('*')
                .order('lokasi_rak', { ascending: true })
                .order('judul_buku', { ascending: true });

            if (error) {
                container.innerHTML = `<p class="text-red-500 text-center">Gagal memuat data: ${error.message}</p>`;
                return;
            }

            if (!data || data.length === 0) {
                container.innerHTML = `<div class="bg-white p-12 rounded-3xl border-2 border-dashed border-slate-200 text-center text-slate-400">Belum ada data audit yang tersimpan.</div>`;
                return;
            }

            // 2. Kelompokkan data berdasarkan rak
            const grouped = data.reduce((acc, item) => {
                const shelf = item.lokasi_rak || "TANPA LOKASI";
                if (!acc[shelf]) acc[shelf] = [];
                acc[shelf].push(item);
                return acc;
            }, {});

            // 3. Update Stats
            document.getElementById('totalBooks').innerText = data.length;
            document.getElementById('totalShelves').innerText = Object.keys(grouped).length;

            // 4. Render ke HTML
            container.innerHTML = '';
            
            for (const shelf in grouped) {
                const shelfHtml = `
                    <div class="shelf-card bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden mb-8">
                        <div class="bg-slate-800 p-4 flex justify-between items-center">
                            <h2 class="text-white font-bold tracking-widest text-sm uppercase">
                                <i class="fa-solid fa-layer-group mr-2 text-blue-400"></i>RAK: ${shelf}
                            </h2>
                            <span class="bg-blue-600 text-white text-[10px] font-black px-3 py-1 rounded-full">
                                ${grouped[shelf].length} EKSEMPLAR
                            </span>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-sm">
                                <thead class="bg-slate-50 border-b border-slate-200 text-[10px] font-black text-slate-400 uppercase tracking-tighter">
                                    <tr>
                                        <th class="p-4 w-16 text-center">No</th>
                                        <th class="p-4">Judul Buku</th>
                                        <th class="p-4">Kode Barcode</th>
                                        <th class="p-4">Waktu Scan</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100">
                                    ${grouped[shelf].map((book, index) => `
                                        <tr class="hover:bg-slate-50 transition-colors">
                                            <td class="p-4 text-center text-slate-400 font-mono text-xs">${index + 1}</td>
                                            <td class="p-4 font-bold text-slate-800">${book.judul_buku}</td>
                                            <td class="p-4 font-mono text-blue-600 font-semibold text-xs">${book.kode_barcode}</td>
                                            <td class="p-4 text-slate-400 text-xs">
                                                ${new Date(book.created_at).toLocaleDateString('id-ID')} - 
                                                ${new Date(book.created_at).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'})}
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', shelfHtml);
            }
        }

        // Jalankan saat halaman dibuka
        loadReport();
    </script>
</body>
</html>
