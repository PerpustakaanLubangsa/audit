<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Live - Toast Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        /* Animasi "DEG" untuk Baris Tabel */
        @keyframes degPop {
            0% { transform: scale(0.95); background-color: rgba(16, 185, 129, 0.2); }
            50% { transform: scale(1.01); background-color: rgba(16, 185, 129, 0.05); }
            100% { transform: scale(1); background-color: white; }
        }
        .new-row { animation: degPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; border-left: 4px solid #10b981 !important; }

        /* Animasi Toast "DEG" */
        @keyframes toastIn {
            0% { transform: translateY(100%) scale(0.5); opacity: 0; }
            50% { transform: translateY(-10px) scale(1.1); }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .toast-deg { animation: toastIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        .scan-focus:focus { border-color: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-4xl mx-auto">
        <header class="mb-4 flex justify-between items-end">
            <div>
                <h1 class="text-xl font-black text-slate-800 tracking-tight underline decoration-green-500 decoration-4">AUDIT LIVE</h1>
                <p class="text-[9px] font-bold uppercase tracking-[0.2em] text-slate-400 mt-1">Realtime Inventory Sync</p>
            </div>
            <div class="text-right">
                <span id="counter" class="text-4xl font-black text-slate-800 leading-none">0</span>
                <p class="text-[9px] font-black text-blue-500 uppercase">Total Terdata</p>
            </div>
        </header>

        <div class="bg-white p-3 rounded-2xl shadow-sm border border-slate-200 mb-6 transition-all">
            <input type="text" id="scanInput" 
                   class="w-full p-3 text-xl font-mono text-center border-2 border-slate-100 rounded-xl scan-focus outline-none uppercase transition-all placeholder:text-slate-200" 
                   placeholder="SIAP SCAN..." autofocus autocomplete="off">
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-y-auto max-h-[65vh]">
                <table class="w-full text-left">
                    <tbody id="auditLog" class="divide-y divide-slate-50">
                        <tr id="initialPlaceholder"><td class="p-20 text-center text-slate-300 italic text-xs uppercase tracking-widest font-bold">Menunggu Pemindaian...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="fixed bottom-6 left-0 right-0 flex flex-col items-center gap-2 pointer-events-none z-50"></div>

    <script>
        const SB_URL = 'https://heosadzwckwmbjhxydtm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhlb3NhZHp3Y2t3bWJqaHh5ZHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMDk5MDMsImV4cCI6MjA4Mjc4NTkwM30.4tUQQNsczDqX6xuzvq8C5JncxvX_RAdwr95xMaWIvhY';
        const client = supabase.createClient(SB_URL, SB_KEY);

        const scanInput = document.getElementById('scanInput');
        const auditLog = document.getElementById('auditLog');
        const counter = document.getElementById('counter');
        const toastContainer = document.getElementById('toastContainer');

        let typingTimer;

        async function processBarcode(barcode) {
            if (!barcode) return;

            const { data: duplicate } = await client.from('log_audit').select('id').eq('kode_barcode', barcode).maybeSingle();
            if (duplicate) {
                showToast("⚠️ DUPLIKAT: SUDAH TERCATAT", "bg-orange-500");
                playTone(150, 400);
                return;
            }

            const { data: buku } = await client.from('ekslempar').select('*, biblio(judul)').eq('kode', barcode).maybeSingle();

            if (buku) {
                const payload = {
                    kode_barcode: barcode,
                    judul_buku: buku.biblio ? buku.biblio.judul : 'Unknown',
                    lokasi_rak: buku.lokasi_rak || '-'
                };

                const { data: saved } = await client.from('log_audit').insert([payload]).select();
                if (saved) {
                    showToast("✅ BERHASIL DICATAT", "bg-green-600");
                    renderLogRow(saved[0], true);
                    updateCounter();
                }
            } else {
                showToast("❌ BARCODE TIDAK ADA!", "bg-red-600");
                playTone(100, 600);
            }
        }

        function showToast(msg, bgColor) {
            const toast = document.createElement('div');
            toast.className = `${bgColor} text-white px-6 py-3 rounded-full shadow-2xl font-black text-xs tracking-widest toast-deg flex items-center gap-3`;
            toast.innerHTML = `<span>${msg}</span>`;
            
            toastContainer.appendChild(toast);
            
            // Hapus toast setelah 2 detik
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                toast.style.transition = 'all 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        function renderLogRow(log, isNew = false) {
            const ph = document.getElementById('initialPlaceholder');
            if (ph) ph.remove();
            if (document.getElementById(`row-${log.id}`)) return;

            const tr = document.createElement('tr');
            tr.id = `row-${log.id}`;
            tr.className = isNew ? 'new-row' : 'bg-white';
            
            tr.innerHTML = `
                <td class="p-3">
                    <div class="flex flex-col">
                        <span class="font-bold text-slate-800 text-sm leading-tight">${log.judul_buku}</span>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[9px] font-mono bg-slate-100 text-slate-500 px-2 py-0.5 rounded font-bold">${log.kode_barcode}</span>
                            <span class="text-[9px] font-black text-blue-500 uppercase tracking-tighter">RAK: ${log.lokasi_rak}</span>
                        </div>
                    </div>
                </td>
            `;
            auditLog.insertBefore(tr, auditLog.firstChild);
        }

        // Auto-Enter Logic
        scanInput.addEventListener('input', () => {
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                if (scanInput.value.trim().length > 3) {
                    const val = scanInput.value.trim().toUpperCase();
                    scanInput.value = '';
                    processBarcode(val);
                }
            }, 300);
        });

        scanInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                clearTimeout(typingTimer);
                const val = scanInput.value.trim().toUpperCase();
                scanInput.value = '';
                processBarcode(val);
            }
        });

        async function updateCounter() {
            const { count } = await client.from('log_audit').select('*', { count: 'exact', head: true });
            counter.innerText = count || 0;
            counter.classList.add('scale-125', 'text-green-600');
            setTimeout(() => counter.classList.remove('scale-125', 'text-green-600'), 200);
        }

        function playTone(freq, dur) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const o = ctx.createOscillator();
                const g = ctx.createGain();
                o.connect(g); g.connect(ctx.destination);
                o.frequency.value = freq; o.start();
                g.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + dur/1000);
                o.stop(ctx.currentTime + dur/1000);
            } catch(e){}
        }

        // Database Realtime Listener
        client.channel('audit-live').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'log_audit' }, p => {
            renderLogRow(p.new, true);
            updateCounter();
        }).subscribe();

        document.addEventListener('click', () => scanInput.focus());
        window.onload = () => { updateCounter(); loadExisting(); };

        async function loadExisting() {
            const { data } = await client.from('log_audit').select('*').order('created_at', { ascending: true });
            if (data) data.forEach(d => renderLogRow(d));
        }
    </script>
</body>
</html>
