<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Live - Impact Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        /* Toast Center */
        #toastContainer {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            pointer-events: none;
            width: 100%;
        }

        @keyframes elegantSlideUp {
            0% { transform: translateY(30px) scale(0.9); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .toast-elegant { 
            animation: elegantSlideUp 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards; 
            pointer-events: auto;
            min-width: 280px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- ANIMASI DEG PADA TABEL --- */
        @keyframes degImpact {
            0% { transform: scale(0.95); background-color: rgba(6, 182, 212, 0.3); }
            40% { transform: scale(1.02); background-color: rgba(6, 182, 212, 0.1); }
            100% { transform: scale(1); background-color: white; }
        }
        .new-row-deg { 
            animation: degImpact 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            border-left: 6px solid #0891b2 !important;
        }

        .excel-table { border-collapse: collapse; width: 100%; font-size: 13px; }
        .excel-table th { background: #f1f5f9; border: 1px solid #e2e8f0; padding: 14px; text-align: left; color: #475569; text-transform: uppercase; font-size: 10px; font-weight: 800; letter-spacing: 1px; }
        .excel-table td { border: 1px solid #e2e8f0; padding: 12px 16px; background: white; transition: background 0.2s; }
        
        .sticky-header { position: sticky; top: 0; z-index: 20; background: white; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div id="toastContainer"></div>

        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-3xl border border-slate-200 shadow-sm">
            <div>
                <h1 class="text-2xl font-extrabold text-slate-800 tracking-tighter uppercase">
                    <i class="fa-solid fa-bolt-lightning text-cyan-500 mr-2"></i>Audit <span class="text-cyan-600">Impact</span>
                </h1>
                <p id="statusInfo" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1 italic">
                    <i class="fa-solid fa-sync fa-spin mr-1"></i>Syncing...
                </p>
            </div>
            <div class="text-right">
                <span id="counter" class="text-5xl font-black text-slate-800 tabular-nums">0</span>
                <p class="text-[10px] font-black text-cyan-600 uppercase mt-1">Items Scanned</p>
            </div>
        </header>

        <div class="relative mb-8 group">
            <div class="absolute inset-y-0 left-6 flex items-center pointer-events-none">
                <i class="fa-solid fa-magnifying-glass text-cyan-500 text-xl transition-transform group-focus-within:scale-125"></i>
            </div>
            <input type="text" id="scanInput" autocomplete="off" disabled
                class="w-full pl-16 pr-6 py-5 bg-white border-2 border-slate-200 rounded-2xl shadow-sm focus:border-cyan-500 focus:ring-8 focus:ring-cyan-500/5 outline-none font-mono text-xl transition-all disabled:opacity-50" 
                placeholder="DOWNLOADING MASTER DATA...">
        </div>

        <div class="bg-white rounded-3xl shadow-xl border border-slate-200 overflow-hidden">
            <div class="overflow-y-auto max-h-[60vh]">
                <table class="excel-table">
                    <thead class="sticky-header">
                        <tr>
                            <th width="150"><i class="fa-solid fa-hashtag mr-2 text-cyan-500"></i>Rak</th>
                            <th><i class="fa-solid fa-book mr-2 text-cyan-500"></i>Judul Buku</th>
                            <th width="220"><i class="fa-solid fa-user mr-2 text-cyan-500"></i>Penulis</th>
                            <th width="180"><i class="fa-solid fa-barcode mr-2 text-cyan-500"></i>Barcode</th>
                        </tr>
                    </thead>
                    <tbody id="auditTable">
                        <tr id="initialMsg">
                            <td colspan="4" class="p-24 text-center text-slate-300 italic font-bold uppercase tracking-widest">
                                Siap melakukan audit
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://heosadzwckwmbjhxydtm.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imhlb3NhZHp3Y2t3bWJqaHh5ZHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMDk5MDMsImV4cCI6MjA4Mjc4NTkwM30.4tUQQNsczDqX6xuzvq8C5JncxvX_RAdwr95xMaWIvhY';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let masterData = new Map();
        let scannedLogs = [];

        function showToast(msg, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            const styles = {
                success: { bg: 'bg-cyan-500/90', icon: 'fa-check-double' },
                error: { bg: 'bg-rose-500/90', icon: 'fa-circle-exclamation' },
                warning: { bg: 'bg-amber-500/90', icon: 'fa-triangle-exclamation' },
                info: { bg: 'bg-slate-800/90', icon: 'fa-download' }
            };
            toast.className = `${styles[type].bg} backdrop-blur-md text-white px-10 py-4 rounded-full shadow-2xl flex items-center gap-4 toast-elegant border border-white/20`;
            toast.innerHTML = `<i class="fa-solid ${styles[type].icon} text-xl"></i><div class="font-bold text-[11px] uppercase tracking-widest whitespace-nowrap">${msg}</div>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 2500);
        }

        async function initApp() {
            showToast("Mendownload Data Master...", "info");
            const { data, error } = await client.from('ekslempar').select('kode, lokasi_rak, biblio(judul, penulis)');
            if (error) { showToast("Gagal memuat data!", "error"); return; }
            
            data.forEach(b => masterData.set(b.kode, {
                judul: b.biblio?.judul || 'No Title',
                penulis: b.biblio?.penulis || '-',
                rak: b.lokasi_rak || '-'
            }));

            const { data: logs } = await client.from('log_audit').select('*').order('created_at', { ascending: false });
            if (logs) { scannedLogs = logs; renderTable(); }

            document.getElementById('scanInput').disabled = false;
            document.getElementById('scanInput').placeholder = "SCAN BARCODE SEKARANG...";
            document.getElementById('statusInfo').innerHTML = `<i class="fa-solid fa-circle text-[8px] text-cyan-500 mr-2 animate-pulse"></i>ONLINE: ${data.length} DATA`;
            showToast("Sistem Siap!", "success");
        }

        function renderTable() {
            const tbody = document.getElementById('auditTable');
            const counter = document.getElementById('counter');
            if (scannedLogs.length === 0) return;
            document.getElementById('initialMsg')?.remove();

            tbody.innerHTML = scannedLogs.map((log, index) => `
                <tr id="row-${log.id}" class="${index === 0 ? 'new-row-deg' : ''}">
                    <td class="font-bold text-cyan-700 font-mono text-sm tracking-tighter">${log.lokasi_rak || '-'}</td>
                    <td class="font-bold text-slate-700 uppercase text-[11px]">${log.judul_buku}</td>
                    <td class="text-slate-500 font-medium">${log.penulis || '-'}</td>
                    <td class="font-mono text-[11px] text-slate-400 font-bold">${log.kode_barcode}</td>
                </tr>
            `).join('');
            counter.innerText = scannedLogs.length;
        }

        document.getElementById('scanInput').addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const barcode = e.target.value.trim().toUpperCase();
                e.target.value = '';
                if (!barcode) return;

                const dataBuku = masterData.get(barcode);
                if (dataBuku) {
                    if (scannedLogs.some(l => l.kode_barcode === barcode)) {
                        showToast("DUPLIKAT: SUDAH ADA!", "warning");
                        return;
                    }
                    const payload = {
                        kode_barcode: barcode,
                        judul_buku: dataBuku.judul,
                        penulis: dataBuku.penulis,
                        lokasi_rak: dataBuku.rak
                    };
                    const { error } = await client.from('log_audit').insert([payload]);
                    if (error) showToast("Error Simpan Database", "error");
                    else showToast("BERHASIL!");
                } else {
                    showToast("BARCODE TIDAK ADA!", "error");
                }
            }
        });

        // Realtime Sync
        client.channel('audit-impact')
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'log_audit' }, payload => {
                if (!scannedLogs.some(x => x.id === payload.new.id)) {
                    scannedLogs.unshift(payload.new);
                    renderTable();
                }
            }).subscribe();

        document.addEventListener('click', () => document.getElementById('scanInput').focus());
        window.onload = initApp;
    </script>
</body>
</html>
